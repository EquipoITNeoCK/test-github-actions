name: Deploy to server

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Puedes cambiar esto por la versi√≥n de Node.js que necesites

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Copy .htaccess to build directory
        run: cp .htaccess dist/

      - name: Deploy to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.FTP_SERVER_IP }}
          username: ${{ secrets.FTP_SERVER_USERNAME }}
          password: ${{ secrets.FTP_SERVER_PASSWORD }}
          local-dir: dist/
          server-dir: /prueba-ftp/
